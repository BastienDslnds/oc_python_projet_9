{% load review_extras %}

<p>{% if ticket.user == user %}
    Vous avez demandé une critique
    {% else %}
    {{ ticket.user }} a demandé une critique
    {% endif %}</p>
<p class="date">{{ ticket.time_created|date:'H:i, d M Y' }}</p>
<p>{{ ticket.title }}</p>
<p>{{ ticket.description }}</p>
{% if ticket.image %}
<p>
    <img src="{{ ticket.image.url }}" width="200" height="300">
</p>
{% endif %}
